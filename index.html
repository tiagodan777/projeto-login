<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/styles.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formualrio">
                <h1>Login</h1>
                <p>Sê bem-vindo(a) novamente. Faz login para acessar a tua conta e poder fazer as configurações no teu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="input-form" id="div1"><span class="material-symbols-outlined">person</span><input type="email" name="email" id="email" class="data" placeholder="o teu email" autocomplete="email" required></div>
                    <div class="input-form" id="div2"><span class="material-symbols-outlined">vpn_key</span><input type="password" name="password" id="password" class="data" placeholder="a tua password" autocomplete="current-password" minlength="8"></div>
                    <input type="submit" value="Entrar" class="botao" id="entrar">
                    <a href="#" class="botao" id="esqueci">Esqueci-me da password<span class="material-symbols-outlined" id="email-icon">mail</span></a>
                </form>
            </div>
        </section>

        </footer>
    </main>
